<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="chun guo">
    <title>svg-motion-1 &middot; Chun Guo</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Berkshire+Swash" />
    <link href="css-motion-1.css" rel="stylesheet">
  </head>
  <body>
    <div class="sv-hny">
  		<div class="sv-text">
  			<h1 class="animated">CSS3 Animation</h1>
         <h2 class="animated">Having fun!</h2>
  		</div>
  		<div class="sv-wrap animated">		
  			<div class="sv-box animated">
  				<div class="ground animated"></div>
  				<div class="snow animated">
  					<div class="snow-a">
  						<div class="snow-a-1"></div>
  						<div class="snow-a-2"></div>
  						<div class="snow-a-3"></div>
  						<div class="snow-a-4"></div>
  					</div>
  				</div>
  				<div class="building central animated">
  					<div class="sv-top animated">
  						<div class="triangle"></div>
  						<div class="rectangle"></div>
  					</div>
  					<div class="sv-roof animated">
  						<div class="triangle">
  							<div class="central"></div>
  							<div class="left"></div>
  							<div class="right"></div>
  						</div>
  						<div class="rectangle animated"></div>
  					</div>
  					<div class="sv-body">
  						<div class="floor-f">
  							<div class="window">
  								<div class="window-l-1"></div>
  								<div class="window-l-2"></div>
  								<div class="window-l-3"></div>
  								<div class="window-r-1"></div>
  								<div class="window-r-2"></div>
  								<div class="window-r-3"></div>
  							</div>
  						</div>
  						<div class="floor-g">
  							<div class="window">
  								<div class="window-l-t"></div>
  								<div class="window-l-1"></div>
  								<div class="window-l-2"></div>
  								<div class="window-l-3"></div>
  								<div class="window-r-t"></div>
  								<div class="window-r-1"></div>
  								<div class="window-r-2"></div>
  								<div class="window-r-3"></div>
  							</div>
  						</div>
  					</div>
  					<div class="sv-pillar">
  						<div class="pillar-l"></div>
  						<div class="pillar-r"></div>
  					</div>
  				</div>
  				<div class="building left animated">					
  					<div class="sv-roof animated">
  						<div class="triangle">
  							<div class="central"></div>
  							<div class="left"></div>
  							<div class="right"></div>
  						</div>
  						<div class="rectangle"></div>
  					</div>
  					<div class="sv-body">
  						<div class="floor-f">
  							<div class="window">
  								<div class="window-l-1"></div>
  								<div class="window-l-2"></div>
  								<div class="window-l-3"></div>
  								<div class="window-l-4"></div>
  								<div class="window-r-1"></div>
  								<div class="window-r-2"></div>
  								<div class="window-r-3"></div>
  								<div class="window-r-4"></div>
  							</div>
  						</div>
  						<div class="floor-g">
  							<div class="window">
  								<div class="window-l-1"></div>
  								<div class="window-l-2"></div>
  								<div class="window-l-3"></div>
  								<div class="window-l-4"></div>
  								<div class="window-r-1"></div>
  								<div class="window-r-2"></div>
  								<div class="window-r-3"></div>
  								<div class="window-r-4"></div>
  							</div>
  						</div>
  					</div>
  					<div class="sv-pillar">
  						<div class="wall">
  							<div class="wall-1"></div>
  							<div class="wall-2"></div>
  						</div>
  						<div class="pillar-l"></div>
  						<div class="pillar-r"></div>
  					</div>
  				</div>
  				<div class="building right animated">					
  					<div class="sv-roof animated">
  						<div class="triangle">
  							<div class="central"></div>
  							<div class="left"></div>
  							<div class="right"></div>
  						</div>
  						<div class="rectangle"></div>
  					</div>
  					<div class="sv-body">
  						<div class="floor-f">
  							<div class="window">
  								<div class="window-l-1"></div>
  								<div class="window-l-2"></div>
  								<div class="window-l-3"></div>
  								<div class="window-l-4"></div>
  								<div class="window-r-1"></div>
  								<div class="window-r-2"></div>
  								<div class="window-r-3"></div>
  								<div class="window-r-4"></div>
  							</div>
  						</div>
  						<div class="floor-g">
  							<div class="window">
  								<div class="window-l-1"></div>
  								<div class="window-l-2"></div>
  								<div class="window-l-3"></div>
  								<div class="window-l-4"></div>
  								<div class="window-r-1"></div>
  								<div class="window-r-2"></div>
  								<div class="window-r-3"></div>
  								<div class="window-r-4"></div>
  							</div>
  						</div>
  					</div>
  					<div class="sv-pillar">
  						<div class="wall">
  							<div class="wall-1"></div>
  							<div class="wall-2"></div>
  						</div>
  						<div class="pillar-l"></div>
  						<div class="pillar-r"></div>
  					</div>
  				</div>
  				
  			</div>
  		</div>
    </div>
  </body>
</html>
